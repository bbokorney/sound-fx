<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sound Machine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    function playSound(sound) {
      $.post( `sounds/${sound}`, function() {
      });
    }
  </script>

</head>
<body>

<div class="jumbotron text-center">
  <h1>Welcome to Base Commander</h1>
</div>

<div class="container">
  <div class="row text-center">
    <div class="col-sm-4">
      <h3>Attacks</h3>
      <div class="btn-group-vertical">
        <button type="button" onClick="playSound('powerAttack')" class="btn btn-primary">Power Attack</button>
        <button type="button" onClick="playSound('surpriseAttack')" class="btn btn-primary">Surprise Attack</button>
        <button type="button" onClick="playSound('snatched')" class="btn btn-primary">Snatch</button>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-sm-4">
      <h3>Items</h3>
      <div class="btn-group-vertical">
        <button type="button" onClick="playSound('timeBlasterUnlocked')" class="btn btn-primary">Time Blaster Unlocked</button>
        <button type="button" onClick="playSound('powerDiamond')" class="btn btn-primary">Power Diamond</button>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-sm-4">
      <h3>Station</h3>
      <div class="btn-group-vertical">
        <button type="button" onClick="playSound('stationComplete')" class="btn btn-primary">Station Complete</button>
        <button type="button" onClick="playSound('shutdownCommencing')" class="btn btn-primary">Shutdown Commencing</button>
        <button type="button" onClick="playSound('oneMinuteRemaining')" class="btn btn-primary">One Minute Remaining</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
